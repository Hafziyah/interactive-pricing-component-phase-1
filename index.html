<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <title>Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="/index.js"></script>
</head>
<body>

<div class="container">
  <div class="details">
    <div class="heading">Simple, traffic-based pricing</div>
    <div class="detail-flex">
      <div class="flex-detall" >Sign-up for our 30-day trial.</div>
      <div class="flex-detail">No credit card required.</div> 
    </div>
  </div>
  
  <div class = "card">
    <div data-page class="pageviews">100k Pageviews</div>

   <div class="slider-container">
    <input type="range" min="0" max="100" value="50" step="25" class="slider" id="slide">
   </div>

   <div class="slider-output">
    <div data-price class="slider-price">$16</div>
    <div data-plan class="slider-plan">/ month</div>
  </div>

  
  <div class="plans">
    <div class="smallerText">Monthly Billing</div>

    <div class="price-button">
      <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="label" id="label">
      <div class="ball"></div>
    </label> 
      </div>    
    <div class="smallerText">Yearly Billing <span class="discount">25% discount</span></div>
  </div>

  
  </div>
  
  <!-- Beginning of offer section -->

  <div class="offers">
    <div class ="offers-info"> 
    
      <div class="offers-flex">
        <img src="./images/icon-check.svg" alt="check-icon" class="tick">
        <div class="tick">Unlimited websites</div>
      </div>

      <div class="offers-flex">
        <img src="./images/icon-check.svg" alt="check-icon" class="tick">
        <div class="tick">100% data ownership</div>
      </div>

      <div class="offers-flex">
        <img src="./images/icon-check.svg" alt="check-icon" class="tick">
        <div class="tick">Email reports</div>
      </div>
     </div>
  </div>
    
  <div class="trial-btn">
    <button class="start-btn">Start my trial</button>
  </div>
    
</div>

</div>

</body>
</html>
